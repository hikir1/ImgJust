<!DOCTYPE html>
<html>
<head>
	<title>ImgJust Example</title>
	<script src="../imgjust.js"></script>
	<style>
		:root {
			overflow-y: scroll;
		}
		ul {
			list-style: none;
			background: cornflowerblue;
		}
		body {
			padding: 32px;
			text-align: center;
		}
		header {
			margin-bottom: 32px;
		}

	</style>
	<script>
		addEventListener("load", _ => {
			const container = document.querySelector("ul");
			const example-site-images = document.querySelectorAll("img");
			new ImgJust(container, example-site-images, {
				idealHeight: 150,
				columnGap: 4,
				rowGap: 4,
				paddingTop: 32,
				paddingBottom: 32,
				paddingLeft: 32,
				paddingRight: 32,
			});
		});
	</script>
</head>
<body>
	<header>
		<h1>ImgJust Example</h1>
		<h2>Create a justified image wall for your website!</h2>
	</header>
	<ul>
